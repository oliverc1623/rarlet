apiVersion: v1
kind: Pod
metadata:
  name: chang-acc-pod
spec:
  containers:
  - name: chang-luau
    image: gitlab-registry.nrp-nautilus.io/oliverc1622/luau:latest
    securityContext:
        runAsUser: 0
    command: ["/bin/bash", "-c"]
    args: 
      - |
        cd ~ && \
        git clone https://$(GIT_USERNAME):$(GIT_TOKEN)@github.com/oliverc1623/RARLET.git && cd RARLET && \
        cd Scenic && git submodule update --init && \
        git pull origin main && cd .. && \
        chmod +x nautilus/setup.sh && ./nautilus/setup.sh && \
        sleep infinity
    volumeMounts: 
    - mountPath: /pvcvolume
      name: elochang-volume
    - mountPath: /dev/shm
      name: dshm
    resources: 
      limits:
        memory: 32Gi
        cpu: "16"
        nvidia.com/rtxa6000: "1"
      requests: 
        memory: 32Gi
        cpu: "16"
        nvidia.com/rtxa6000: "1"
    env:
      - name: GIT_USERNAME
        valueFrom:
          secretKeyRef:
            name: github-auth
            key: username
      - name: GIT_TOKEN
        valueFrom:
          secretKeyRef:
            name: github-auth
            key: token
  volumes: 
    - name: elochang-volume
      persistentVolumeClaim: 
        claimName: elochang-volume
    - name: dshm
      emptyDir:
        medium: Memory
        sizeLimit: 16Gi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - k8s-gpu-5.ucsc.edu
  tolerations: 
  - effect: NoSchedule
    key: "nautilus.io/gilpin-lab"
    operator: Exists
